<div style="position: relative" *ngFor="let item of _fileList">
  <i style="position: absolute;
  top: 5px;" class="anticon anticon-paper-clip ng-star-inserted"></i>
  <a class="ant-upload-list-item-name ng-tns-c45-231 ng-star-inserted" rel="noopener noreferrer" target="_blank" [href]="item.url"
    [title]="item.name">{{item.name}}</a>
</div>
