<div class="layer" *ngIf="previewVisible" (click)="dismiss()">
    <div class="showImg">
        <span class="prev" (click)="prev($event)"><i class="anticon anticon-caret-left"></i></span>
        <span class="next" (click)="next($event)"><i class="anticon anticon-caret-right"></i></span>
        <img [src]="imgList[_previewImageIdx]?.url" alt="" class="image" (click)="stopPropagation($event)">
        <div class="tip">共( {{imgList.length}} )張</div>
    </div>
</div>
